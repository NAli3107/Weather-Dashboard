<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center"
          >Weather Dashboard</span
        >
      </nav>
    </header>

    <main class="container-fluid flex-row">
      
        <div class="container">
        <div class="row">
          <div class="col-5">
            <h3 class="search-header my-1">Search for a city</h3>
            <form id="city-form" class="d-flex">
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control me-2" placeholder="Enter city name" />
                    <button class="btn btn-primary" type="submit" id="search-button"> Submit
                    <!-- <i class="fas fa-search"></i> -->
                    </button>
                </div>
            </form>
          </div> 
          <!--Could potentially add another div with a button to clear search history here-->
        </div>
      </div>
      <div>
        <ul class="list-group" id="city-List">
        </ul>
    </div>

    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
